<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>to do list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="module.js" type="text/javascript"></script>
</head>

<body>
    <div id="top">
        <div class="l_1" onclick="show()">할 일 추가하기</div>
        <div class="l_1" onclick="clearAll()">초기화 하기</div>
    </div>
    <hr>
    <div id="bottom">
        <div class="l_2">할 일 목록</div>
        <div class="l_2">진행중</div>
        <div class="l_2">완료</div>
        <br>
        <table>
            <tr id="t1"></tr>
        </table>
        <table>
            <tr id="t2"></tr>
        </table>
        <table>
            <tr id="t3"></tr>
        </table>
    </div>

    <div id="reg">
        <span id="reg_title">할 일 등록</span>
        <form id="list">
            <span>title</span><br>
            <input type="text" id="reg_t" required /><br>
            <span>due date</span><br>
            <input type="date" id="reg_d"><br>
            <div id = "but">
                <input class="w" type="reset" value="등록" onclick="add()">
                <input class="w" type="reset" value="닫기" onclick="exit()">
            </div>
        </form>
    </div>
</body></html>
